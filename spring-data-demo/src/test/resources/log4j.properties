log4j.rootLogger=error, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

# log4j.category.org.springframework.data=trace
log4j.category.org.springframework.data.mongodb.repository=trace
log4j.category.org.springframework.data.jpa.repository=trace
log4j.category.com.mysema=trace
log4j.category.org.springframework.data=debug
log4j.category.org.springframework.data.mongodb.core.MongoDbUtils=info

log4j.logger.org.springframework.core.env=INFO